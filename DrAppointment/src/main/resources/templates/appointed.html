<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Appointment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
   <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top "style="font-family: 'Poppins', sans-serif;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand text-capitalize" href="#"><img src="sign.jpg" width="40" height="40" alt="logo" loading="lazy" class="mr-2">Doctor's Appointment</a>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
           <li class="nav-item">
          <a class="nav-link" th:href="@{/home}"> <i class="fa fa-home mr-1" aria-hidden="true"></i>Home</a>
        </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/docdetails}"><i class="fa fa-user mr-1" aria-hidden="true"></i>Book Appointment</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/}"><i class="fa fa-medkit mr-1" aria-hidden="true"></i>Logout</a>
            </li>
          </ul>
        </div>
      </nav>
   </header> 
   <section class="container.fluid pt-3">
   				<table class="table table-bordered table-hover">
					<tr class="table-info">
						<th>DOCTOR'S EMAIL</th>
						<th>DOCTOR'S NAME</th>
						<th>SPECIALIZATION</th>
						<th>APPOINTMENT DATE</th>
						<th>SLOT</th>
						<th colspan="1">CANCEL APPOINTMENT</th>
					</tr>
					
					<tr th:each="ob:${list}">
						<td th:text="${ob.dEmail}"></td>
						<td th:text="${ob.dName}"></td>
						<td th:text="${ob.dSpecialization}"></td>
						<td th:text="${ob.dAppDate}"></td>
						<td th:text="${ob.slot}"></td>
						
						<td th:hidden="${ob.status}"></td>
						<td th:hidden="${ob.pEmail}"></td>
						<td th:hidden="${ob.appId}"></td>
						
					<!--	<td><a th:href="@{/employee/delete/{id}(id=${ob.dEmail})}">
								<span class="btn btn-danger">DELETE</span></a></td> -->
						<td><a th:href="@{/cancel/{id}(id=${ob.dEmail})}">
								<span class="btn btn-success">CANCEL</span></a></td>
					</tr>
				</table>
   </section>
   <footer>
       <p></p>
   </footer>

</body>
</html>
